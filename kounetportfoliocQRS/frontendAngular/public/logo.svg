  <path d="M80 117 v16 M73 125 h14" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Texte AFRICANITE -->
  <text x="80" y="158" text-anchor="middle" font-size="22" font-family="Poppins, Arial, sans-serif" font-weight="bold" fill="#e65100" letter-spacing="2">

<div class="page-title light-background">
      <div class="container">
        <nav class="breadcrumbs">
          <ol>
            <li><a routerLink="/">Home</a></li>
       
            <li class="current">Services</li>
          </ol>
        </nav>
      </div>
</div>
<section id="services" class="section py-5 bg-white">
  <div class="container">

    <div class="text-center mb-5">
      <h2 class="fw-bold">Nos Services</h2>
      <p class="text-muted">DÃ©couvrez ce que nous proposons pour vous accompagner</p>
    </div>

    <div class="row g-4">
      <div class="col-md-6 col-lg-4" *ngFor="let service of services">
        <mat-card class="h-100 p-4 text-center shadow-sm border-0 service-card">
          <div class="icon-circle mx-auto mb-3">
            <mat-icon [color]="service.color" style="font-size: 32px;">{{service.icon}}</mat-icon>
          </div>
          <mat-card-title class="fw-semibold mb-2">{{service.title}}</mat-card-title>
          <mat-card-content>
            <p class="text-muted small">{{service.desc}}</p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>

  </div>
</section>

<section id="services" class="section">
  <div class="container">
    <h2>Nos Services</h2>
    <div class="services-grid">
      <mat-card class="service-card" *ngFor="let service of services">
        <mat-icon class="service-icon" [color]="service.color">{{service.icon}}</mat-icon>
        <mat-card-title>{{service.title}}</mat-card-title>
        <mat-card-content>{{service.desc}}</mat-card-content>
      </mat-card>
    </div>
  </div>
</section>

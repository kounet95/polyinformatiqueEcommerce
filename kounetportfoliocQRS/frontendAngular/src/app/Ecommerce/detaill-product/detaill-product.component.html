<div class="product-details-card" *ngIf="product">
  <div class="product-image">
    <img [src]="product.imageUrl" alt="{{product.name}}" />
  </div>
  <div class="product-info">
    <h2>{{ product.name }}</h2>
    <div class="product-meta">
      <span>Couleur : <b>{{ product.couleurs || '—' }}</b></span>
      <span>Taille : <b>{{ product.productSize || '—' }}</b></span>
    </div>
    <div class="product-price">\${{ product.price.toFixed(2) }}</div>
    <div class="product-description">{{ product.description }}</div>
    <div class="qty-add-row">
      <div class="qty-controls">
        <button (click)="decrementQty()">-</button>
        <span>{{ quantity }}</span>
        <button (click)="incrementQty()">+</button>
      </div>
      <button class="add-to-cart-btn" (click)="addToCart()">Ajouter au panier</button>
    </div>
    <div class="added-message" *ngIf="addedMessage">{{ addedMessage }}</div>
  </div>
</div>

<section class="register section py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">

        <div class="registration-form-wrapper p-4 shadow rounded bg-white">

          <div class="section-header mb-4 text-center">
            <h3>Créer une adresse</h3>
            <p>Ajoutez une nouvelle adresse</p>
          </div>

          <form [formGroup]="addressForm" (ngSubmit)="onSubmit()" novalidate>

            <!-- Champ : Rue -->
            <div class="mb-3">
              <label for="street" class="form-label">Rue</label>
              <input
                type="text"
                id="street"
                class="form-control"
                formControlName="street"
                [class.is-invalid]="addressForm.get('street')?.invalid && addressForm.get('street')?.touched"
                placeholder="Saisir la rue"
                autocomplete="off"
              >
              <div *ngIf="addressForm.get('street')?.invalid && addressForm.get('street')?.touched" class="invalid-feedback">
                La rue est requise.
              </div>
            </div>

            <!-- Champ : Ville -->
            <div class="mb-3">
              <label for="city" class="form-label">Ville</label>
              <input
                type="text"
                id="city"
                class="form-control"
                formControlName="city"
                [class.is-invalid]="addressForm.get('city')?.invalid && addressForm.get('city')?.touched"
                placeholder="Saisir la ville"
                autocomplete="off"
              >
              <div *ngIf="addressForm.get('city')?.invalid && addressForm.get('city')?.touched" class="invalid-feedback">
                La ville est requise.
              </div>
            </div>

            <!-- Champ : Code postal -->
            <div class="mb-3">
              <label for="postalCode" class="form-label">Code postal</label>
              <input
                type="text"
                id="postalCode"
                class="form-control"
                formControlName="postalCode"
                [class.is-invalid]="addressForm.get('postalCode')?.invalid && addressForm.get('postalCode')?.touched"
                placeholder="Saisir le code postal"
                autocomplete="off"
              >
              <div *ngIf="addressForm.get('postalCode')?.invalid && addressForm.get('postalCode')?.touched" class="invalid-feedback">
                Le code postal est requis.
              </div>
            </div>

            <!-- Champ : Pays -->
            <div class="mb-4">
              <label for="country" class="form-label">Pays</label>
              <input
                type="text"
                id="country"
                class="form-control"
                formControlName="country"
                [class.is-invalid]="addressForm.get('country')?.invalid && addressForm.get('country')?.touched"
                placeholder="Saisir le pays"
                autocomplete="off"
              >
              <div *ngIf="addressForm.get('country')?.invalid && addressForm.get('country')?.touched" class="invalid-feedback">
                Le pays est requis.
              </div>
            </div>


            

            <!-- Bouton de soumission -->
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary w-100" [disabled]="isLoading">
                Créer
              </button>
            </div>

            <!-- Messages -->
            <div *ngIf="successMsg" class="alert alert-success text-center">
              {{ successMsg }}
            </div>
            <div *ngIf="errorMsg" class="alert alert-danger text-center">
              {{ errorMsg }}
            </div>

          </form>

        </div>
      </div>
    </div>

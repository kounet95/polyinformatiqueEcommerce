<!-- Titre de la page -->
<div class="page-title light-background">
  <div class="container">
    <nav class="breadcrumbs">
      <ol>
        <li><a routerLink="/">Accueil</a></li>
        <li class="current">Créer un compte</li>
      </ol>
    </nav>
  </div>
</div><!-- Fin du titre de la page -->
<app-announcement-bar></app-announcement-bar>

<!-- Section d'inscription -->
<section id="register" class="register section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="registration-form-wrapper">

          <div class="section-header mb-4 text-center">
            <h2>Créer votre compte</h2>
            <p>Inscrivez-vous pour commencer vos achats et profiter d'offres exclusives</p>
          </div>

          <form action="#" method="POST">

            <div class="row">
              <div class="col-md-6 mb-3">
                <div class="form-group">
                  <label for="firstName">Prénom</label>
                  <input type="text" class="form-control" name="firstName" id="firstName" required minlength="2" placeholder="Jean">
                </div>
              </div>

              <div class="col-md-6 mb-3">
                <div class="form-group">
                  <label for="lastName">Nom</label>
                  <input type="text" class="form-control" name="lastName" id="lastName" required minlength="2" placeholder="Dupont">
                </div>
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="email">Adresse email</label>
              <input type="email" class="form-control" name="email" id="email" required placeholder="vous@exemple.com">
            </div>

            <div class="form-group mb-3">
              <label for="password">Mot de passe</label>
              <div class="password-input">
                <input type="password" class="form-control" name="password" id="password" required minlength="8" placeholder="Au moins 8 caractères">
                <i class="bi bi-eye toggle-password"></i>
              </div>
              <small class="password-requirements">
                Doit contenir au moins 8 caractères, incluant une majuscule, une minuscule, un chiffre et un caractère spécial
              </small>
            </div>

            <div class="form-group mb-4">
              <label for="confirmPassword">Confirmer le mot de passe</label>
              <div class="password-input">
                <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" required minlength="8" placeholder="Répétez votre mot de passe">
                <i class="bi bi-eye toggle-password"></i>
              </div>
            </div>

            <div class="form-group mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="newsletter" id="newsletter">
                <label class="form-check-label" for="newsletter">
                  S'inscrire à notre newsletter pour recevoir des offres et des mises à jour exclusives
                </label>
              </div>
            </div>

            <div class="form-group mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="terms" id="terms" required>
                <label class="form-check-label" for="terms">
                  J'accepte les <a routerLink="/conditions">Conditions d'utilisation</a> et la <a routerLink="/privacy">Politique de confidentialité</a>
                </label>
              </div>
            </div>

            <div class="text-center mb-4">
              <button type="submit" class="btn btn-primary w-100">Créer un compte</button>
            </div>

            <div class="text-center">
              <p class="mb-0">Vous avez déjà un compte ? <a routerLink="/signin">Se connecter</a></p>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</section><!-- /Section d'inscription -->

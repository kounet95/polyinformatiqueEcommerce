<form [formGroup]="stockForm" (ngSubmit)="submit()">

  <label>Désignation :</label>
  <input type="text" formControlName="designation" />
  <div *ngIf="stockForm.get('designation')?.invalid && stockForm.get('designation')?.touched">
    La désignation est requise.
  </div>

  <label>Product Size :</label>
  <select formControlName="productSizeId">
    <option value="">-- Sélectionner --</option>
    <option *ngFor="let size of productSizes" [value]="size.id">
      {{ size.sizeProd }}
    </option>
  </select>

  <label>Supplier :</label>
  <select formControlName="supplierId">
    <option value="">-- Sélectionner --</option>
    <option *ngFor="let supplier of suppliers" [value]="supplier.id">
      {{ supplier.fullname }}
    </option>
  </select>

  <label>Prix d'achat :</label>
  <input type="number" formControlName="purchasePrice" />

  <label>Prix promo :</label>
  <input type="number" formControlName="promoPrice" />

  <label>Quantité :</label>
  <input type="number" formControlName="quantity" />

  <h3>Adresse</h3>
   <app-address-form [group]="addressGroup"></app-address-form>

  <button type="submit" [disabled]="stockForm.invalid || loading">
    Créer le stock
  </button>

  <p *ngIf="successMessage">{{ successMessage }}</p>
  <p *ngIf="errorMessage">{{ errorMessage }}</p>

</form>

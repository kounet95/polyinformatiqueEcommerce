<!-- Barre d'annonces -->
<div class="announcement-bar">
  <p>{{ announcements?.[currentIndex] }}</p>
</div>



<!-- État de chargement -->
<div *ngIf="loading" class="loading">
  <p>Chargement des produits...</p>
</div>

<!-- Message d'erreur -->
<div *ngIf="error" class="error">
  <p>{{ error }}</p>
</div>

<!-- Liste des produits -->
<div *ngIf="(productSizes?.length ?? 0) > 0" class="product-list">
  <div class="product-card" *ngFor="let product of productSizes ?? []">
    <h3>{{ product.sizeProd }}</h3>
    <p>{{ product.price }}</p>
    <img *ngIf="product.frontUrl" [src]="product.frontUrl" [alt]="product.frontUrl" />
  </div>
</div>

<!-- Aucun produit trouvé -->
<div *ngIf="!loading && (productSizes?.length ?? 0) === 0 && !error" class="no-products">
  <p>Aucun produit trouvé.</p>
</div>

<!-- Contrôles de pagination -->
<div class="pagination-controls">
  <button (click)="prevPage()" [disabled]="page === 0">Précédent</button>
  <span>Page {{ page + 1 }} sur {{ totalPages }}</span>
  <button (click)="nextPage()" [disabled]="(page + 1) * size >= totalElements">Suivant</button>
</div>

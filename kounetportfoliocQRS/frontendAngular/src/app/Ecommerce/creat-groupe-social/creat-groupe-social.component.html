<form [formGroup]="socialgroupeForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group">
    <label for="name">Nom du groupe social</label>
    <input id="name" type="text" class="form-control" formControlName="name" [class.is-invalid]="socialgroupeForm.get('name')?.invalid && socialgroupeForm.get('name')?.touched">
    <div *ngIf="socialgroupeForm.get('name')?.invalid && socialgroupeForm.get('name')?.touched" class="invalid-feedback">
      Le nom est requis (2 à 100 caractères).
    </div>
  </div>

  <div class="form-group">
    <label for="region">Région</label>
    <input id="region" type="text" class="form-control" formControlName="region" [class.is-invalid]="socialgroupeForm.get('region')?.invalid && socialgroupeForm.get('region')?.touched">
    <div *ngIf="socialgroupeForm.get('region')?.invalid && socialgroupeForm.get('region')?.touched" class="invalid-feedback">
      La région est requise (2 à 100 caractères).
    </div>
  </div>

  <div class="form-group">
    <label for="country">Pays</label>
    <input id="country" type="text" class="form-control" formControlName="country" [class.is-invalid]="socialgroupeForm.get('country')?.invalid && socialgroupeForm.get('country')?.touched">
    <div *ngIf="socialgroupeForm.get('country')?.invalid && socialgroupeForm.get('country')?.touched" class="invalid-feedback">
      Le pays est requis (2 à 100 caractères).
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="loading">
    {{ loading ? 'Création en cours...' : 'Créer le groupe social' }}
  </button>

  <div *ngIf="successMessage" class="alert alert-success mt-2">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger mt-2">
    {{ errorMessage }}
  </div>
</form>

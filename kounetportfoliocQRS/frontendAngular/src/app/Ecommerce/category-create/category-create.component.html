<div class="page-title light-background">
      <div class="container">
        <nav class="breadcrumbs">
          <ol>
             <li><a routerLink="/">Dashboard</a></li>
            <li class="current">Catégorie</li>
          </ol>
        </nav>
       
      </div>
    </div>
<section class="register section py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="registration-form-wrapper p-4 shadow rounded bg-white">
          <!-- En-tête -->
          <div class="section-header mb-4 text-center">
            <h2>Créer une catégorie</h2>
            <p class="text-muted">Ajoutez un nom entre 2 et 100 caractères</p>
          </div>

          <!-- Formulaire -->
          <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="mb-3">
              <label for="name" class="form-label">Nom de la catégorie</label>
              <input
                type="text"
                id="name"
                class="form-control"
                formControlName="name"
                [ngClass]="{'is-invalid': categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched}"
                placeholder="Saisir un nom (2 à 100 caractères)"
                autocomplete="off"
              >
              <div *ngIf="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched">
                <div *ngIf="categoryForm.get('name')?.errors?.['required']" class="text-danger small">
                  Le nom est requis.
                </div>
                <div *ngIf="categoryForm.get('name')?.errors?.['minlength']" class="text-danger small">
                  Au moins 2 caractères.
                </div>
                <div *ngIf="categoryForm.get('name')?.errors?.['maxlength']" class="text-danger small">
                  Maximum 100 caractères.
                </div>
              </div>
            </div>

            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary" [disabled]="loading">Créer</button>
            </div>

            <!-- Messages -->
            <div *ngIf="successMessage" class="alert alert-success text-center">
              {{ successMessage }}
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger text-center">
              {{ errorMessage }}
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

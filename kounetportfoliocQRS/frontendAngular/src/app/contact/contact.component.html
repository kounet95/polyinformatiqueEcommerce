<!-- Titre de la page -->
<div class="page-title light-background">
  <div class="container">
    <nav class="breadcrumbs">
      <ol>
        <li><a routerLink="/">Accueil</a></li>
        <li class="current">Contact</li>
      </ol>
    </nav>
  </div>
</div>

<section class="contact-container">
  <div class="contact-grid">
    
    <!-- Informations de contact -->
    <div class="contact-infos">
      <mat-card class="info-card">
        <mat-icon color="warn" class="info-icon">location_on</mat-icon>
        <div>
          <h2>Adresse</h2>
          <p>50 Lisgar<br>SUDBURY, Ontario, P3E 3L8</p>
          <p>1105 Belfry Av.<br>SUDBURY, Ontario, P3A 3M4</p>
        </div>
      </mat-card>

      <mat-card class="info-card">
        <mat-icon color="warn" class="info-icon">call</mat-icon>
        <div>
          <h2>Appeler</h2>
          <p>+1 514 999 0594<br>+1 450 626 7192</p>
        </div>
      </mat-card>

      <mat-card class="info-card">
        <mat-icon color="warn" class="info-icon">mail</mat-icon>
        <div>
          <h2>Courriel</h2>
          <p>polyinformatique&#64;gmail.com</p>
        </div>
      </mat-card>

      <mat-card class="info-card">
        <mat-icon color="warn" class="info-icon">schedule</mat-icon>
        <div>
          <h2>Heures dâ€™ouverture</h2>
          <p>Lundi - Vendredi<br>09h00 - 17h00</p>
        </div>
      </mat-card>
    </div>

    <!-- Formulaire de contact -->
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form" autocomplete="off">
      <div class="form-row">
        <mat-form-field appearance="outline" class="form-field">
          <input matInput placeholder="Votre nom" formControlName="name" required>
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
          <input matInput placeholder="Votre adresse courriel" formControlName="email" required>
        </mat-form-field>
      </div>

      <mat-form-field appearance="outline" class="full-width">
        <input matInput placeholder="Objet" formControlName="subject" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <textarea matInput placeholder="Message" formControlName="message" rows="5" required></textarea>
      </mat-form-field>

      <button mat-raised-button color="warn" class="send-btn" type="submit" [disabled]="!contactForm.valid">
        Envoyer le message
      </button>
    </form>

  </div>
</section>
